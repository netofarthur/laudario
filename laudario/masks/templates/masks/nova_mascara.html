{% extends "masks/base.html" %}

{% load static %}

{% block css %}

    <link rel="stylesheet" type="text/css" href="{% static 'masks/css/mascara.css' %}">

{% endblock css %}


{% block conteudo %}

 <script>
    var mascarasJson = '{{ mascarasJson|escapejs }}';
    var topicosNormais = '{{ topicos_normais|escapejs }}';
 </script>

<script type="text/javascript" src="{% static 'masks/js/nova_mascara.js' %}"></script>

<div id="mycontainer">

<div class="container-fluid">

<div class="row">

<div class="col-6">

<h1> NOVA MÁSCARA </h1>


<form action="{% url 'adicionar_nova_mascara' %}" method="post">
{% csrf_token %}



<div class="form-group">
  <label for="exames">Exame: </label>
  <select class="form-control" name ="exames" id="exames">
    {% for exame in exames %}
      <option value={{ exame.pk }}>{{exame.descricao}}</option>
    {% endfor %}
  </select>
</div>

<div class="form-group">
  <label for="especialidades">Especialidade: </label>
  <select class="form-control" name ="especialidades" id="especialidades">
    {% for especialidade in especialidades %}
      <option value={{ especialidade.pk }}>{{especialidade.descricao}}</option>
    {% endfor %}
  </select>
</div>



<label for="nome_exame">Nome/descrição do exame: </label>
<input type="text" id="nome_exame" name="nome_exame">
<br>

<label for="titulo_exame">Título do exame: </label>
<input type="text" id="titulo_exame" name="titulo_exame">
<br>

<label for="tecnica_header">Título da técnica: </label>
<input type="text" id="tecnica_header" name="tecnica_header">
<br>

<label for="tecnica">Descrição da técnica: </label>
<input type="text" id="tecnica" name="tecnica">
<br>

<label for="relatorio_header">Título do relatório: </label>
<input type="text" id="relatorio_header" name="relatorio_header">
<br>

<div id="lista_orgaos">


<div name="orgao_div">
<label name="orgaolabel">Órgão: </label>
<input type="text" name="orgao">

<button type="button" onclick="removerEntradaOrgao(this.id)" id="0">Remover</button>


<br>
<textarea class="text_area_orgao" name="relatorio_orgao" placeholder="Descrição normal do órgão"></textarea>
<br name="orgaobr">
    </div>

<a href="javascript:adicionarEntradaOrgao()" id="adicionar_entrada_orgao">Novo órgão</a>

</div>

<label for="conclusao_header">Título da conclusão: </label>
<input type="text" id="conclusao_header" name="conclusao_header">
<br>


<label for="conclusao">Descrição da conclusão: </label>
<input type="text" id="conclusao" name="conclusao">
<br>

<input type="submit" value="Adicionar">

</form>

</div>

<div class="col-6">

  {% for mascara in mascaras %}
            <button type="button" class="botao_diagnostico" id="{{ mascara.pk }}" onclick="popularMascara(this.id)">{{ mascara.nome }}</button>

  {% endfor %}

</div>

</div>

</div>

</div>

{% endblock conteudo %}
