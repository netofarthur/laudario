<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script type="text/javascript" src="{% static 'masks/js/comunidade.js' %}"></script>

    <script>
        var alterados = '{{ alterados|escapejs }}';
        var alteradosPopulares = '{{ alteradosPopulares|escapejs }}';
        var alteradosUsuario = '{{ alteradosUsuario|escapejs }}';
        var mascarasJson = '{{ mascarasJson|escapejs }}';
        var mascarasJsonPopulares = '{{ mascarasJsonPopulares|escapejs }}';
        var mascarasJsonUsuario = '{{ mascarasJsonUsuario|escapejs }}';
            var usuarios2 = '{{ usuarios2|escapejs }}';

            var normais = '{{ normais|escapejs }}';
            var profiles = '{{ profiles|escapejs }}';

            var mascarasRecentes = '{{ mascarasMaisRecentes|escapejs }}';

            var alteradosRecentes = '{{ alteradosMaisRecentes|escapejs }}';



    </script>

</head>
<body>
<div class="container-fluid">

<div class="row">

<div class="col-4">

    <input type="hidden" id="especialidadeHidden">
    <input type="hidden" id="exameHidden">
    <input type="hidden" id="clicouBotaoRadio" value=0>


    <input type="radio" id="frasesRadio" value="frases" name="modo" checked onclick="clicouBotaoRadio()">
    <label style="margin-right:30px" for="frasesRadio">Frases</label>
    <input type="radio" id="mascarasRadio" value="mascaras" name="modo" onclick="clicouBotaoRadio()">
    <label for="mascarasRadio">Máscaras</label>

<div class="list-group">


  <div id="accordion">

 {% for exame in exames %}
    <div class="card">
      <div class="card-header" id={{ exame.pk }}>
        <h5 class="mb-0">


              <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{ exame.pk }}" aria-expanded="true" aria-controls="collapse{{ exame.pk }}">
                {{ exame.descricao }}
              </button>
            </h5>
          </div>

          <div id="collapse{{ exame.pk }}" class="collapse" aria-labelledby={{ exame.pk }} data-parent="#accordion">


                {% for especialidade in especialidades %}

              <div class="list-group" name="grupoEspecialidades">
                  <button onclick="clicouAba(this.name, this.value)" class="btn btn-link" value="{{ exame.pk }}" name="{{ especialidade.pk }}">{{ especialidade.descricao }}</button>

                </div>


                {% endfor %}



          </div>
        </div>
        {% endfor %}

  </div>





</div>
</div>

<div class="col">


    <input type="radio" id="popularRadio" name="submodo" value="popular" checked onclick="clicouBotaoRadio()">
    <label for="popularRadio" style="margin-right:30px">Mais Populares</label>
    <input type="radio" id="recentesRadio" name="submodo" value=mascarasRecentes checked onclick="clicouBotaoRadio()">
    <label for="recentesRadio" style="margin-right:30px" style="margin-right:30px">Mais Recentes</label>
    <input type="radio" id="alfabeticoRadio" name="submodo" value="alfabetico" onclick="clicouBotaoRadio()">
    <label for="alfabeticoRadio" style="margin-right:30px">Ordem Alfabética</label>
     <input type="radio" id="minhasRadio" name="submodo" value="minhas" onclick="clicouBotaoRadio()">
    <label for="minhasRadio">Autoria Própria</label><br>
    <input style="width: 50%" autocomplete="off" id="procurarFrases" type="search" placeholder="Procurar frases" onkeyup="procurarEntradas(this.id)" onsearch="procurarEntradas(this.id)"/><button id="botaoProcurarTudo" onclick="procurarTudo()">Procurar</button>

    <hr>
<div id="direitadiv">
    teste
</div>
</div>

</div>



</div>
</body>
</html>
