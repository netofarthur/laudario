<html>
<head>
 {% load static %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="{% static 'masks/css/index.css' %}">

</head>
<body>

<form id="form_login" action="{% url 'login_usuario' %}" method="post">
{% csrf_token %}

<input type="text" placeholder="Usuário" name="usuario">
<input type="password" placeholder="Senha" name="senha">
<input type="submit" value="Entrar">
    <br>
    <br>
<a data-target="#modalCadastro" data-toggle="modal" href="#modalCadastro">Não possui cadastro?</a>
<a href="{% url 'logout_usuario' %}">Esqueceu sua senha?</a>


</form>

    <!-- Modal de Cadastro-->
    <div class="modal fade" id="modalCadastro" tabindex="-1" role="dialog" aria-labelledby="modalCadastroTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalCadastroTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" style="text-align: left;">
                  <form action="{% url 'cadastrar' %}" method="post">
                    {% csrf_token %}
                        <label for="usuario">Usuário: </label>
                        <input type="text" name="usuario" id="usuario">
                        <br>
                        <label for="primeiro_nome">Primeiro Nome: </label>
                        <input type="text" name="primeiro_nome" id="primeiro_nome">
                        <br>
                        <label for="sobrenome">Sobrenome: </label>

                        <input type="text" placeholder="Segundo nome" name="segundo_nome" id="sobrenome">
                        <br>
                        <label for="email">Email: </label>

                        <input type="email" placeholder="Email" name="email" id="email">
                        <br>
                        <label for="senha">Senha: </label>
                        <input type="password" name="senha" id="senha">
                        <br>
                        <input type="submit" value="Cadastrar">

                    </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id = "save_changes" type="button" class="btn btn-primary" >Save changes</button>
              </div>
            </div>
        </div>


    </div>

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


</body>
</html>
